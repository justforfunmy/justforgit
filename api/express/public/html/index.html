<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <script src="./js/jquery-3.2.1.js">
    </script>
</head>

<body>
    <form action="http://127.0.0.1:8081/process_get" method="GET">
        First Name: <input type="text" name="first_name"> <br> Last Name: <input type="text" name="last_name">
        <input type="submit" value="Submit">
    </form>
    <button id="test">click</button>
    <script>
        $(function() {
            $("#test").on("click", function() {
                $.ajax({
                    url: "http://localhost:8081/process_get",
                    method: "GET",
                    data: {
                        "first_name": "hello",
                        "last_name": "world"
                    },
                    dataType: "json",
                    success: function(res) {
                        console.log(res);
                    },
                    fail: function(err) {
                        console.log(err);
                    }
                })
            })

        })
    </script>
</body>

</html>
