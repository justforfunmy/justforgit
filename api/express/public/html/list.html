<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource.js"></script>
    <script src="../js/jquery-3.2.1.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
    <div id="app">
        <h3>{{msg}}</h3>
        <table class="table table-striped">
            <tr>
                <td>name</td>
                <td>url</td>
                <td>operation</td>
            </tr>
            <tr v-for="item in arr">
                <td>{{item.name}}</td>
                <td>{{item.url}}</td>
                <td><button @click="del(item._id)" class="btn btn-default btn-sm">delete</button><button class="btn btn-default btn-sm" @click="update(item)" data-target="#myModal">update</button></td>
            </tr>
        </table>
        <div class="form-group form-inline"><label>Name</label><input type="text" name="name" v-model="name" class="form-control" style="width:300px"><button @click="search(name)" class="btn btn-default">search</button></div>
        <div class="form-inline" style="margin:10px 0" :model="newItem">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Baidu" v-model="newItem.name">
            </div>
            <div class="form-group">
                <label>Url</label>
                <input type="text" class="form-control" placeholder="www.baidu.com" v-model="newItem.url">
            </div>
            <button class="btn btn-default" @click="add(newItem)">Add</button>
        </div>
        <el-dialog title="提示" :visible.sync="dialogVisible" size="tiny">
            <el-form label-width="80px" :model="updateItem">
                <el-form-item label="Name">
                    <el-input v-model="updateItem.name"></el-input>
                </el-form-item>
                <el-form-item label="Url">
                    <el-input v-model="updateItem.url"></el-input>
                </el-form-item>
            </el-form>
            <span slot="footer" class="dialog-footer">
                <el-button @click="dialogVisible = false">取 消</el-button>
                <el-button type="primary" @click="updateSure(updateItem)">确 定</el-button>
            </span>
        </el-dialog>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                msg: 'here is the list',
                arr: [],
                name: '',
                newItem: {
                    name: '',
                    url: ''
                },
                updateItem: {
                    name: '',
                    url: ''
                },
                dialogVisible: false
            },
            mounted() {
                this.getData();
            },
            methods: {
                getData: function() {
                    var vm = this;
                    vm.$http.get("http://localhost:8081/list").then(
                        function(res) {
                            vm.arr = res.data;
                        },
                        function(err) {
                            console.log(err)
                        }
                    )

                },
                del: function(id) {
                    var vm = this;
                    vm.$http.delete("http://localhost:8081/del?_id=" + id).then(
                        function(res) {
                            var list = vm.arr;
                            for (var i = 0; i < list.length; i++) {
                                if (list[i]._id == id) {
                                    list.splice(i, 1);
                                }
                            }
                            vm.arr = list;
                            console.log(res)
                        },
                        function(err) {
                            console.log(err)
                        }
                    )

                },
                search: function(name) {
                    var vm = this;
                    vm.$http.get("http://localhost:8081/list/" + name).then(
                        function(res) {
                            var list = [];
                            var result = {
                                _id: res.data[0]._id,
                                name: res.data[0].name,
                                url: res.data[0].url
                            };
                            list.push(result);
                            vm.arr = list;
                        },
                        function(err) {
                            console.log(err)
                        }
                    )
                },
                add: function(item) {

                    var vm = this;
                    // vm.$http.post("http://localhost:8081/add?name=" + item.name + "&url=" + item.url).then(
                    //     function(res) {
                    //         window.location.reload();
                    //     },
                    //     function(err) {
                    //         console.log(err)
                    //     }
                    // );

                    vm.$http.post("http://localhost:8081/add", item).then(
                        function(res) {
                            // vm.arr.push(item);
                            // window.location.reload();
                            console.log(res)
                        },
                        function(err) {
                            console.log(err)
                        }
                    )
                },
                update: function(item) {
                    var vm = this;
                    vm.dialogVisible = true;
                    vm.updateItem = item;
                },
                updateSure: function(item) {
                    var vm = this;
                    vm.$http.put("http://localhost:8081/update?_id=" + item._id + "&newName=" + item.name + "&newUrl=" + item.url).then(
                        function(res) {
                            vm.dialogVisible = false;
                        },
                        function(err) {
                            console.log(err)

                        }
                    )

                }
            }
        })
    </script>
</body>

</html>
