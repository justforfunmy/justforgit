<!DOCTYPE html>
<html lang="en">

<% include head.ejs %>

    <body>
        <div class="container-fluid">
            <h3>Blog </h3>
            <% for(var i = 0;i<list.length;i++){ %>
                <div>
                    <img src="<%=list[i].image%>" alt="">
                    <p>
                        <%=list[i].title%>
                    </p>
                    <p>
                        <%=list[i].content%>

                    </p>
                    <p>
                        <span><%=list[i].click%></span>
                        <span><%=list[i].createtime%></span>
                        <span><%=list[i].username%></span>
                    </p>

                </div>
                <% } %>
        </div>


        <script>
            $(function() {
                $.ajax({
                    url: 'http://localhost:8000/login',
                    type: 'GET',
                    success: function(res) {
                        console.log(res)
                    },
                    error: function(err) {
                        console.log(err)
                    }
                })

            })
        </script>

    </body>

</html>
