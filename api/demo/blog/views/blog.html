<!DOCTYPE html>
<html lang="en">

<% include head.ejs %>

    <body>
        <div class="container-fluid">
            <h3>Blog </h3>
            <% for(var i = 0;i<list.length;i++){ %>
                <div class="flex j-center list a-center">
                    <img src="<%=list[i].image%>" alt="" class="itemImg">
                    <div class="fg">
                        <h4>
                            <%=list[i].title%>
                        </h4>
                        <p>
                            <%=list[i].content%>
                        </p>
                        <p class="tips">
                            <span class="glyphicon glyphicon-user">  <%=list[i].username%></span>
                            <span class="glyphicon glyphicon-hand-right">  <%=list[i].click%></span>
                            <span class="glyphicon glyphicon-dashboard">  <%=list[i].createtime%></span>
                        </p>
                    </div>


                </div>
                <% } %>
        </div>


        <script>
            $(function() {
                $.ajax({
                    url: 'http://localhost:8000/login',
                    type: 'GET',
                    success: function(res) {
                        console.log(res)
                    },
                    error: function(err) {
                        console.log(err)
                    }
                })

            })
        </script>

    </body>

</html>
