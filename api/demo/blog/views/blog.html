<!DOCTYPE html>
<html lang="en">

<% include head.ejs %>

    <body>
        <div class="container-fluid">
            <header class="flex a-center">
                <h3 class="fg" style="margin:0">Blog </h3>
                <% if(username){%>
                    <span style="padding:0 15px">
                    <%= username%>
                </span>
                    <button class="btn btn-default btn-sm" id="logout">logout</button>
                    <% } else { %>
                        <a class="btn btn-default btn-sm" href="http://localhost:8000/views/login">login</a>
                        <% } %>
            </header>
            <div class="menu">
                <a href="http://localhost:8000/views/addblog" class="btn btn-default">new Blog</a>
            </div>
            <% for(var i = 0;i<list.length;i++){ %>
                <div class="flex j-center list a-center">
                    <img src="<%=list[i].image%>" alt="" class="itemImg">
                    <div class="fg">
                        <h4>
                            <%=list[i].title%>
                        </h4>
                        <p>
                            <%=list[i].abstract%>
                        </p>
                        <p class="tips">
                            <span class="glyphicon glyphicon-user">  <%=list[i].username%></span>
                            <span class="glyphicon glyphicon-hand-right">  <%=list[i].click%></span>
                            <span class="glyphicon glyphicon-dashboard">  <%=list[i].createtime%></span>
                        </p>
                    </div>
                    <div class="flex flex-column">
                        <a class="btn btn-default btn-primary btn-sm" style="margin-bottom:10px" href="/views/editblog?_id=<%=list[i]._id%>">编辑</a>
                        <div class="btn btn-default btn-danger btn-sm del" itemId='<%=list[i]._id%>'>删除</div>
                    </div>
                </div>
                <% } %>
        </div>


        <script>
            $(function() {
                $.ajax({
                    url: config.apiUrl + 'login',
                    type: 'GET',
                    success: function(res) {
                        console.log(res)
                    },
                    error: function(err) {
                        console.log(err)
                    }
                })

                $('#logout').on('click', function() {
                    $.ajax({
                        url: config.apiUrl + 'logout',
                        type: 'GET',
                        success: function(res) {
                            if (res.code === 1) {
                                window.location.href = config.apiUrl + 'views/login'
                            }
                        },
                        error: function(err) {
                            console.log(err)
                        }
                    })
                })

                $('.del').on('click', function(e) {
                    var _id = $(e.target).attr("itemId");
                    $.ajax({
                        type: 'DELETE',
                        url: config.apiUrl + 'blog/delete?_id=' + _id,
                        success: function(res) {
                            if (res.code === 1) {
                                window.location.reload()
                            }
                        },
                        error: function(err) {
                            console.log(err)
                        }
                    })
                })

            })
        </script>

    </body>

</html>
