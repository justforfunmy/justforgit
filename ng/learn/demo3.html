<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <title></title>
    <meta charset="UTF-8">
    <script src="./js/angular.min.js"></script>
</head>

<style>
    .textRed {
        color: red;
    }
    
    .textGreen {
        color: green;
    }
</style>

<body>
    <form ng-controller="UserInfoCtrl">
        <h3 ng-class="{textRed:isRed,textGreen:isGreen}">formData</h3>
        <div>
            name:<input type="text" ng-model="userInfo.name">
        </div>
        <div>
            password:<input type="password" ng-model="userInfo.password">
        </div>
        <div ng-show="isShow">
            tipstipstipstips
        </div>
        <button type="button" ng-click="getUserInfo()">check</button>
        <button type="button" ng-click="reset()">reset</button>
        <button type="button" ng-click="changeColor()">changeColor</button>
        <button type="button" ng-click="toggle()">toggle</button>
    </form>
    <script>
        var myApp = angular.module('myApp', []);
        myApp.controller('UserInfoCtrl', ['$scope', function($scope) {
            $scope.userInfo = {
                name: 'king',
                password: '123456'
            }
            $scope.isRed = true
            $scope.isGreen = false
            $scope.isShow = true
            $scope.getUserInfo = function() {
                console.log(this.userInfo)
            }
            $scope.reset = function() {
                this.userInfo = {
                    name: 'john',
                    password: '12312321'
                }
            }
            $scope.changeColor = function() {
                this.isRed = !this.isRed;
                this.isGreen = !this.isGreen
            }
            $scope.toggle = function() {
                this.isShow = !this.isShow
            }
        }])
    </script>


</body>

</html>
