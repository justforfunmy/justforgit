<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../v3.0.0/css/ol.css">
</head>
<body>
    <div id="map"></div>
    <script src="../v3.0.0/build/ol-debug.js"></script>
</body>
<script>
    var stamenLayer = new ol.layer.Tile({
    	source:new ol.source.Stamen({
    		layer:'toner'
    	})
    });

    var map = new ol.Map({
    	layers: [stamenLayer],
    	target: 'map',
    	view: new ol.View({
    		center: ol.proj.transform([2.35239, 48.858391], 'EPSG:4326',
    			'EPSG:3857'),
    		zoom: 12
    	})
    });

</script>
</html>
